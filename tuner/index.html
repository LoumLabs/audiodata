<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuner - loum.io</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* v1.01 */
    </style>
</head>
<body>
    <a href="/" class="home-link">loum.io</a>
    <div class="app-container">
        <div class="tuner-panel">
            <h1>Tuner</h1>
            <div class="tuner-container">
                <!-- Note Display -->
                <div class="note-display">
                    <div class="note-name">--</div>
                    <div class="frequency-display">
                        <span class="frequency-value">0</span>
                        <span class="frequency-unit">Hz</span>
                    </div>
                </div>

                <!-- Tuning Display -->
                <div class="tuning-meter">
                    <div class="meter-scale">
                        <div class="tick-marks">
                            <div class="tick-mark" data-cents="-50"></div>
                            <div class="tick-mark" data-cents="-40"></div>
                            <div class="tick-mark" data-cents="-30"></div>
                            <div class="tick-mark" data-cents="-20"></div>
                            <div class="tick-mark" data-cents="-10"></div>
                            <div class="tick-mark" data-cents="0"></div>
                            <div class="tick-mark" data-cents="+10"></div>
                            <div class="tick-mark" data-cents="+20"></div>
                            <div class="tick-mark" data-cents="+30"></div>
                            <div class="tick-mark" data-cents="+40"></div>
                            <div class="tick-mark" data-cents="+50"></div>
                        </div>
                        <div class="meter-needle"></div>
                    </div>
                    <div class="cents-display">0¢</div>
                </div>

                <!-- Pitch Position Indicator -->
                <div class="pitch-position">
                    <div class="pitch-scale">
                        <div class="note-marks">
                            <div class="note-mark" data-note="C1">C1</div>
                            <div class="note-mark" data-note="E1">E1</div>
                            <div class="note-mark" data-note="G1">G1</div>
                            <div class="note-mark" data-note="C2">C2</div>
                            <div class="note-mark" data-note="E2">E2</div>
                            <div class="note-mark" data-note="G2">G2</div>
                            <div class="note-mark" data-note="C3">C3</div>
                            <div class="note-mark" data-note="E3">E3</div>
                            <div class="note-mark" data-note="G3">G3</div>
                            <div class="note-mark" data-note="C4">C4</div>
                            <div class="note-mark" data-note="E4">E4</div>
                            <div class="note-mark" data-note="G4">G4</div>
                            <div class="note-mark" data-note="C5">C5</div>
                            <div class="note-mark" data-note="E5">E5</div>
                            <div class="note-mark" data-note="G5">G5</div>
                            <div class="note-mark" data-note="C6">C6</div>
                        </div>
                        <div class="pitch-indicator"></div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls-row">
                    <div class="controls main-controls-container">
                        <div class="main-controls">
                            <button id="startButton">Start</button>
                            <button id="holdButton">Hold</button>
                            <button id="calibrateButton">A₄ = 440 Hz</button>
                        </div>
                    </div>

                    <div class="controls filter-controls-container">
                        <div class="control-group">
                            <button class="filter-button active" data-mode="normal">All</button>
                            <button class="filter-button" data-mode="voice">Voice</button>
                            <button class="filter-button" data-mode="guitar">Guitar</button>
                            <button class="filter-button" data-mode="bass">Bass</button>
                        </div>
                    </div>
                </div>

                <!-- Spectrum Analyzer -->
                <div class="visualization-container">
                    <canvas id="spectrum"></canvas>
                </div>

                <!-- Peak Label Controls -->
                <div class="controls">
                    <div class="control-group">
                        <button class="peak-label-button active" data-labels="0">No Labels</button>
                        <button class="peak-label-button" data-labels="1">Fund.</button>
                        <button class="peak-label-button" data-labels="2">+1 Harm.</button>
                        <button class="peak-label-button" data-labels="4">All Harm.</button>
                    </div>
                </div>

                <!-- Sensitivity Control -->
                <div class="controls sensitivity-control">
                    <div class="control-group">
                        <label for="sensitivity">Input Sensitivity</label>
                        <input type="range" id="sensitivity" min="-90" max="-40" value="-70" step="1">
                        <span id="sensitivityValue">-70 dB</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="static/js/audioProcessor.js"></script>
    <script src="static/js/pitchDetector.js"></script>
    <script src="static/js/spectrum.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
