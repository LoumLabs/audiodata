<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer - loum.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the collection name from the URL path
            const path = window.location.pathname;
            const match = path.match(/\/mixer\/([^\/]+)/);
            const collectionName = match ? match[1] : null;
            
            if (collectionName) {
                // Set the iframe src with the collection name
                const iframe = document.querySelector('iframe');
                iframe.src = `/mixer?collection=${collectionName}`;
            } else {
                // If no collection name found, go to home
                window.location.href = '/';
            }
        });
    </script>
</head>
<body>
    <iframe allow="autoplay"></iframe>
</body>
</html>
