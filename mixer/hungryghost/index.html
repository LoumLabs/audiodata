<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer - loum.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #181818;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Extract collection name from URL path
            const pathParts = window.location.pathname.split('/');
            const collectionName = pathParts[pathParts.length - 1];

            // Set the iframe src to load this collection
            const iframe = document.querySelector('iframe');
            iframe.src = `/mixer?collection=${collectionName}`;

            // One-time refresh after iframe loads
            let hasRefreshed = false;
            iframe.onload = () => {
                if (!hasRefreshed) {
                    hasRefreshed = true;
                    setTimeout(() => {
                        window.location.reload();
                    }, 500);
                }
            };
        });
    </script>
</head>
<body>
    <iframe></iframe>
</body>
</html>
