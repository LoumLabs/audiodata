<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer - loum.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #181818;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we've already refreshed this session
            if (!sessionStorage.getItem('mixerInitialized')) {
                // Set the flag immediately
                sessionStorage.setItem('mixerInitialized', 'true');
                // Do the refresh after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            }

            // Extract collection name from URL path
            const pathParts = window.location.pathname.split('/');
            const collectionName = pathParts[pathParts.length - 1];

            // Set the iframe src to load this collection
            const iframe = document.querySelector('iframe');
            iframe.src = `/mixer?collection=${collectionName}`;
        });
    </script>
</head>
<body>
    <iframe></iframe>
</body>
</html>
