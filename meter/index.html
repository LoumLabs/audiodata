<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter - loum.io</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="app-container">
        <a href="/" class="home-link">loum.io</a>
        <div class="meter-panel">
            <h1>Meter</h1>
            
            <div class="meter-container">
                <!-- Level Meter -->
                <div class="level-meter">
                    <div class="meter-bar">
                        <div class="meter-fill"></div>
                    </div>
                    <div class="digital-display">
                        <div class="display-group">
                            <div class="display-label">PEAK</div>
                            <div class="display-value" id="peakValue">70</div>
                            <div class="display-unit">SPL</div>
                        </div>
                        <div class="display-group main">
                            <div class="display-value large" id="currentValue">65</div>
                            <div class="display-unit">SPL</div>
                        </div>
                        <div class="display-group">
                            <div class="display-label">AVG</div>
                            <div class="display-value" id="avgValue">50</div>
                            <div class="display-unit">SPL</div>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button id="startButton">Start</button>
                    <button id="holdButton">Hold</button>
                    <div class="view-controls">
                        <button id="spectrumButton" class="active">Spectrum</button>
                        <button id="spectrogramButton">Spectrogram</button>
                    </div>
                </div>
                
                <!-- Visualization -->
                <div class="visualization-container">
                    <canvas id="vuMeter" class="active"></canvas>
                    <canvas id="spectrum"></canvas>
                    <canvas id="spectrogram"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/audioProcessor.js"></script>
    <script src="static/js/vuMeter.js"></script>
    <script src="static/js/spectrum.js"></script>
    <script src="static/js/spectrogram.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
