<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer - loum.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #181818;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        iframe {
            width: 100%;
            min-height: 100vh;
            border: none;
            display: block;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if this is a mixer route
            const mixerMatch = window.location.pathname.match(/^\/mixer\/([^/]+)\/?$/);
            if (mixerMatch) {
                const collectionName = mixerMatch[1];
                // Load mixer in iframe instead of redirecting
                const iframe = document.querySelector('iframe');
                iframe.src = `/mixer?collection=${collectionName}`;
            } else {
                // For non-mixer routes, redirect to home
                window.location.href = '/';
            }
        });
    </script>
</head>
<body>
    <iframe></iframe>
</body>
</html>
