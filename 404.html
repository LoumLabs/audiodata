<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script>
        // Check if this is a mixer collection URL
        const path = window.location.pathname;
        const match = path.match(/^\/mixer\/([^\/]+)\/?$/);
        
        if (match) {
            // This is a mixer collection URL, redirect to mixer with collection parameter
            const collectionName = match[1];
            window.location.href = `/mixer?collection=${collectionName}`;
        } else {
            // Not a mixer collection URL, redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Loading...</p>
</body>
</html>
