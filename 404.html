<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixer - loum.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #181818;
        }
    </style>
    <script>
        // Check if this is a mixer collection URL
        const path = window.location.pathname;
        const match = path.match(/^\/mixer\/([^\/]+)\/?$/);
        
        if (match) {
            // This is a mixer collection URL, load the template
            fetch('/mixer/template.html')
                .then(response => response.text())
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    console.error('Error loading template:', error);
                    window.location.href = '/';
                });
        } else {
            // Not a mixer collection URL, redirect to home
            window.location.href = '/';
        }
    </script>
</head>
<body>
</body>
</html>
