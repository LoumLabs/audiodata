<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <style>
        body { 
            display: none;
            background: #181818; 
        }
    </style>
    <script>
        // Immediate execution
        (function() {
            const path = window.location.pathname;
            if (path.startsWith('/mixer/')) {
                const baseUrl = window.location.origin;
                window.location.replace(baseUrl + '/mixer/');
            } else {
                // Only show content if we're not redirecting
                document.body.style.display = 'block';
            }
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
</body>
</html>
