<div class="loudness-analyzer">
    <h2>Loudness Analysis</h2>
    
    <div class="table-container">
        <table id="loudness-table" class="results-table">
            <thead>
                <tr>
                    <th data-sort="filename">File Name</th>
                    <th data-sort="lufs_i">LUFS-I</th>
                    <th data-sort="lufs_s_max">LUFS-S Max</th>
                    <th data-sort="lra">LRA</th>

            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="controls">
        <button id="export-loudness" class="btn btn-primary" disabled>Export Results</button>
    </div>
</div>
