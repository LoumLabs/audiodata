<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loum.io</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            font-family: monospace;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;         
        }

        .site-title {
            color: #e0e0e0;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
            padding-bottom: 50px;
            width: 100%;
            box-sizing: border-box;
        }

        .app-link {
            display: block;
            padding: 20px;
            background-color: #2b2b2b;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .app-link:hover {
            background-color: #3c3f41;
            transform: translateY(-2px);
        }

        .app-name {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 14px;
            color: #808080;
            margin: 0;
        }

        @media (max-width: 768px) {
            .app-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 class="site-title">loum.io</h1>
    <div class="app-grid">
        <a href="/audiodata" class="app-link">
            <div class="app-name">Audiodata</div>
            <p class="app-description">Analyze audio file loudness and metadata</p>
        </a>
        <a href="/AB" class="app-link">
            <div class="app-name">A/B</div>
            <p class="app-description">Compare audio files with loudness matching</p>
        </a>
        <a href="/meter" class="app-link">
            <div class="app-name">Meter</div>
            <p class="app-description">Real-time SPL meter with spectrum analyzer</p>
        </a>
        <a href="/tuner" class="app-link">
            <div class="app-name">Tuner</div>
            <p class="app-description">Real-time pitch detection and frequency analyzer</p>
        </a>
    </div>
</body>
</html>
